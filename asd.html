<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="/home/sam/桌面/practice/angular.min.js"></script>
  <script src="/home/sam/桌面/practice/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

  <ul>
    <li ng-repeat="phone in phones"> {{phone.name}}
      <p>{{phone.snippet}}</p>
      <p>{{phone.age}}</p>
      <p>Total number of phones: {{phones.length}}</p>
    </li>
    <p>{{hello}}</p>
  </ul>

  <table>
      <tr><th>row number</th></tr>
      <tr ng-repeat="i in [0, 1, 2, 3, 4, 5]">
        <td>{{i}}</td>
      </tr>
  </table>
</body>
</html>
